intents:
 - greet
 - thank
 - bye
 - ask_func_list
 - ask_name


templates:
 utter_greet:
  - text: "Kính chào Quý khách!"
 utter_bye:
  - text: "Kính chào tạm biệt và mong sớm gặp lại quý khách!"
  - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
 utter_thank:
  - text: "Cảm ơn quý khách quá khen ah!"
  - text: "Dạ không có gì, đó là trách nhiệm của em mà!"
 utter_func_list:
  - text: "Em chỉ chat thôi!"
 utter_ask_name:
  - text: "Em là chatbot của website laptop này ạ! Quý khách cần trợ giúp gì ạ?"
  - text: "Dạ thưa. Em là Trợ lý ảo website laptop"
 utter_unclear:
  - text: "Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách. "

actions:
 - utter_greet
 - utter_bye
 - utter_unclear
 - utter_func_list
 - utter_thank
 - utter_ask_name